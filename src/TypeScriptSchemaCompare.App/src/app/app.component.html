<ng-container *ngIf="vm$ | async as vm">

  <div class="app__compare-container">

    <textarea [formControl]="sourceControl" spellcheck="false"></textarea>
    
    <textarea [formControl]="compareToControl" spellcheck="false"></textarea>

  </div>
  
  <button (click)="compare()">Compare</button>
  
  <div class="app__errors-container">
    <ul *ngIf="vm.errors">
      <li *ngFor="let error of vm.errors">{{ error }}</li>
    </ul>
  </div>

</ng-container>
